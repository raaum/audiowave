<!DOCTYPE html>

<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>audiowave</title>
	
	<!--[if le IE 9]>
      <script src="scripts/html5.js"></script>
      <script src="scripts/respond.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="" type="image/x-icon">

	  <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    
    <header>
      <h1>frequency waveform</h1>
    </header>

    <canvas class="visualizer" width="100%" height="200"></canvas> 
		<canvas class="visualizer2" width="100%" height="200"></canvas>
	
    <form class="controls" style="padding: 30px;">
      <div style="float: left; width: 200px;">
        <label for="voice">settings</label>
        <select id="voice" name="voice" style="float: left; width: 200px;">
          <option value="distortion">Distortion</option>
          <option value="convolver">Reverb</option>
          <option value="biquad">Bass Boost</option>
          <option value="off" selected="">Off</option>
        </select>
      </div>
      <div style="float: right; width: 200px;">
        <label for="visual">visual</label>
        <select id="visual" name="visual" style="float: right; width: 200px;">
          <option value="sinewave">Sinewave</option>
          <option value="frequencybars" selected="">Frequency bars</option>
          <option value="off">Off</option>
        </select>
      </div>
      <div style="display: none;">
        <a class="mute">Mute</a>
      </div>
    </form>


  </div>

  <label for="toggle">=</label>
  <input type="checkbox" id="toggle">
  <aside>
    <button id="install-btn" style="display: none;">Install app</button>
  </aside>

    
<script src="js/install.js"></script>  
<script src="js/app.js"></script>

</body>
</html>
